<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA KOLIBRY - Galerie</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="overlay">
            <div class="header-top">
                <a href="index.html" id="logo">
                    <img src="assets/images/profile-kolibri-original.png" alt="Logo Kolibry">
                    Accueil
                </a>
                <form id="newsletter-form" class="newsletter">
                    <input type="email" name="email" id="email" placeholder="Newsletter" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p id="message" style="display:none;"></p>
            </div>
        <h1>Galeries</h1>
        <nav>
            <div class="burger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                    <li><a href="bio.html">Biographie</a></li>
                    <li><a href="events.html">Événements</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cardPhoto" onclick="toggleImages(this)">
            <h2>La Kolibry - Easter édition 2023/04/09  </h2>
            <div class="image-container">
                <section class="gallery3" id="gallery3" changeImage>
                    <!-- Les images seront ajoutées dynamiquement -->
                </section>
            </div>
        </div>
        <div class="cardPhoto" onclick="toggleImages(this)">
            <h2>Garden Kolibry O'GREEN</h2>
            <div class="image-container">
                <section class="gallery2" id="gallery2">
                <!-- Les images seront ajoutées dynamiquement -->
                </section>
            </div>
        </div>
        <div class="cardPhoto" onclick="toggleImages(this)">
            <h2>La Kolibry - KICK OFF 09/04/2022</h2>
            <div class="image-container">
                <section class="gallery" id="gallery" changeImage>
                <!-- Les images seront ajoutées dynamiquement -->
                </section>
            </div>
        </div>


    </main>
     <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1, event)">&#10094;</span>
        <img id="lightbox-img" class="lightbox-img">
        <span class="next" onclick="changeImage(1, event)">&#10095;</span>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
            </div>
            <div class="footer-links">
                <a href="#"></a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <h1 class="footer-text">© 2025 Mon Site - Tous droits réservés.</h1>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
