    <div class="eventsdj-card" onclick="openEventDJ(this), openEventModalDj('LUDO M')" 
    data-title="LUDO MTH" 
    data-img="assets/images/event20220611.jpg" 
    data-description="Ludo M plonge dans le monde du DJing en 1992, lorsque, week-end après week-end, il découvre l’ambiance unique du légendaire club At The Villa, fasciné par les sets des DJ Phiphi et Johan. Cette immersion dans l’univers de la musique électronique marque le début de sa passion pour les platines, l'amenant à acheter ses premiers vinyles et à mixer intensément chez lui, affinant progressivement son style.
    Après quelques années d’entraînement, Ludo M fait ses premiers pas en public dans les bars de Mouscron, comme L’Eden et le Paradis Malin, ainsi qu’à des soirées privées, où il commence à faire parler de lui. Cependant, la vie l’éloigne un temps des platines, jusqu’à ce qu’il décide de reprendre sa passion en main pendant la pandémie de Covid. Cette période devient un tournant pour lui : il relance sa carrière en animant une émission pour Elecroweb Radio durant deux ans, une expérience qui le reconnecte profondément avec son art.
    Depuis, Ludo M a rejoint ONIB (anciennement Galaxy Belgium) et continue de faire vibrer les foules. Actif depuis plus d'un an dans les soirées La Kolibry dans la métropole lilloise et le sud de la Belgique, il s'est imposé comme un DJ passionné et authentique. Avec des sets intenses et maîtrisés, il partage sa passion de la musique électronique et captive son public à chaque performance."
    data-reseau="https://www.instagram.com/johnsparksdj"
    data-tiktok="https://www.tiktok.com/@johnsparks59"
    data-facebook="https://www.facebook.com/officialjohnsparks"

    data-mixcloud="https://www.mixcloud.com/Johnsparks/">
