    <div class="eventsdj-card" onclick="openEventDJ(this), openEventModalDj('LUDO M')"

    data-img="assets/images/event20220611.jpg" 
    data-description="Ludo M plonge dans le monde du DJing en 1992, 
    lorsque, week-end après week-end, il découvre l’ambiance unique du légendaire club At The Villa, fasciné par les sets des DJ Phiphi et Johan. 
    Cette immersion dans l’univers de la musique électronique marque le début de sa passion pour les platines, 
    l'amenant à acheter ses premiers vinyles et à mixer intensément chez lui, affinant progressivement son style.
    Après quelques années d’entraînement, Ludo M fait ses premiers pas en public dans les bars de Mouscron, 
    comme L’Eden et le Paradis Malin, ainsi qu’à des soirées privées, où il commence à faire parler de lui. 
    Cependant, la vie l’éloigne un temps des platines, jusqu’à ce qu’il décide de reprendre sa passion en main pendant la pandémie de Covid. 
    Cette période devient un tournant pour lui : il relance sa carrière en animant une émission pour Elecroweb Radio durant deux ans, 
    une expérience qui le reconnecte profondément avec son art.
    Depuis, Ludo M a rejoint ONIB (anciennement Galaxy Belgium) et continue de faire vibrer les foules. 
    Actif depuis plus d'un an dans les soirées La Kolibry dans la métropole lilloise et le sud de la Belgique, 
    il s'est imposé comme un DJ passionné et authentique. Avec des sets intenses et maîtrisés, 
    il partage sa passion de la musique électronique et captive son public à chaque performance."

    <div class="eventsdj-card" onclick="openEventDJ(this), openEventModalDj('TRAMEL')" 
    data-title="TRAMEL" 
    data-img="assets/images/event20220611.jpg" 
    data-description="Originaire de Lille, Christophe Martel, alias TRAMEL (anagramme de son nom), est avant tout un passionné de musique. Son oreille s’est forgée au fil des années au contact du rock, de la pop et de la soul des années 60 à 2000, ainsi qu’au gré de ses expériences dans les clubs belges.

    Il y a près de dix ans, il (re)découvre l’univers de la musique électronique. Attiré d’abord par la House, il se tourne rapidement vers des sonorités plus profondes, embrassant la Melodic Techno, la Progressive House, l’Afro House et la Tech House. Ses explorations le mènent à fréquenter les événements et les scènes électro locales, où il rencontre des DJ qui nourrissent encore davantage son intérêt pour ce style musical.
    
    2020, l’année du déclic. Pendant le confinement, TRAMEL décide de se lancer dans le DJing. Encouragé par son ami Arnoo Zarnoo, il fait ses premiers pas avec un contrôleur S2 MK3 et se prend rapidement au jeu, animant les soirées entre amis. Grâce aux conseils de Karol Dhe (Label Thu-Ku-Reî), il affine sa technique et développe un univers musical qui lui est propre.
    
    Depuis, TRAMEL a multiplié les expériences, se produisant lors de soirées, de garden parties et sur différentes radios. Parmi ses performances notables, on retrouve La Dreamcatcher, Deep Paradise by Karol Dhe, La Kolibry, Le Bifröst (RPL Radio), Le WIO Bar et Le By’s, Le QG,ONIB Radio, Le Rouge Club, Les Mélodies Nocturnes (avec Sebaan)
    
    Aujourd’hui, une seule envie l’anime : partager sa passion et faire vibrer son public au rythme de ses sets envoûtants."

    data-soundcloud="https://on.soundcloud.com/B2qWnqVDNBrqE4UW8"
    data-mixcloud="https://www.mixcloud.com/christophe-martel/">
